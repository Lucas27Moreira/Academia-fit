<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Academia fit</title>
</head>
<body>
    <div class='bg-card'>
        <div class='card'>
            <h1>Peso ideal</h1>
            <p>Nome: <input type='text' id='inNome'></p>
            <p>Sexo: 
                <input type='radio' name='sexo' id='rbMasculino' >Masculino 
                <input type='radio' name='sexo' id='rbFeminino'>Feminino
            </p>
            <p>Altura: <input type='text' id='inAltura'></p>
            <p id='pbtn'>
                <input type='button' value='Calcular peso' id='btCalcular'>
                <input type='button' value='Limpar dados' id='btLimpar'>
            </p>
            <p id='outResposta'></p>
        </div>
      </div>
      <script src="javascript/script.js"></script>
</body>
</html>
